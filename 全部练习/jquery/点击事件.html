<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{
				width: 500px;
				height: 500px;
				background: red;
			}
			.box2{
				width: 300px;
				height: 300px;
				background:blue;
			}
			.box3{
				width: 100px;
				height: 100px;
				background:green;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<script>
		 $('.box1').mousemove(function(){
		 	console.log('mousemove')
		 })
		  $('.box1').mouseenter(function(){
		 	console.log('mouseenter移入')
		 })
		   //移到子元素也再次执行一次
	    $('.box1').mouseover(function(){
	 	console.log('mouseenover移入')
		 })
        $('.box1').mouseleave(function(){
	 	console.log('mouseleave移出')
		 })
        //移到子元素也算移出
        $('.box1').mouseout(function(){
	 	console.log('mouseleave移出')
		 })
	</script>
</html>
