<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>访问型对象</title>
	</head>
	<body>
	</body>
	<script>
		//依赖数据型对象，给条件限制
		//访问型数据没有存储功能，需要一个属性帮助存储
		var person={
			name:'longju',
			_age:18,
			sex:'女'
		}
		Object.defineProperty(person,'age',{
			//知道对那个属性产生依赖   获取属性调用的方法
			get:function(){//获取调用的方法
				return this._age//this表示person对象
			},
			set:function(num){//设置属性调用方法
				if(num<0){
					num=1
				}else if(num>100){
					num=100;
				}
				this._age=num;
			}
          })
		person.age=-1
		console.log(person)
	</script>
</html>
