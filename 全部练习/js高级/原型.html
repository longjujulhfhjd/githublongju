<script>
//person2.__proto__==person2.__proto__==Person.prototype 指向同一个空间，__proto__
//Prototype 显示原型 在构造函数上
//__proto__ 隐式原型 在实例上
//对象查找属性值的时候，首先会找本身有没有这个属性， 没有会往原型上查找

	function Dog(){
		
	}
	Dog.prototype.aaa=111;
//	constructor函数由什么构成constructor==Dog()
	console.log(Dog.prototype.constructor)
	console.log(Dog.prototype.constructor==Dog)
	var dog1=new Dog()
	console.log(dog1.__proto__)
    //console.log(dog1.__proto__.constructor)==	console.log(Dog.prototype.constructor)==Dog
    console.log(dog1.__proto__.constructor)
	console.log(dog1.__proto__.constructor==Dog)
	console.log(dog1.__proto__.constructor==Dog.prototype.constructor)
	console.log(dog1.__proto__==Dog.prototype)//构造函数原型与实例原型相等
	console.log(dog1.aaa)
	console.log(dog1.__proto__)//构造函数原型与实例原型相等都有aaa属性,减少空间
</script>
