<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="name" />
		<input type="text" name="age" />
		<input type="text" name="sex" />
		<input type="text" name="year" />
		<button>提交</button>
	</body>
</html>
<script>
	document.querySelector('button').onclick=function(){
		var obj={
			name:'',
			age:'',
			sex:'',
			year:''
		}
		var name=document.querySelector('[name=name]').value
		var year=document.querySelector('[name=year]').value
		var age=document.querySelector('[name=age]').value
		var sex=document.querySelector('[name=sex]').value
	    Object.defineProperty(obj,'year',{
			get:function(){
				return this._year
			},
			set:function(year){
				year=Number(year)
				if(year<1900)
				{
					year=1900;
			   }else if(year>2019){
			   		year=2019
			   }
			   this._year=year;
		    }
			obj.name=name
			obj.year=year
			obj.age=age
			obj.sex=sex		
	})
}
