<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.list-text{
				width: 400px;
				height:400px;
				border: 1px solid red;
				color:royalblue;
				margin-bottom: 20px;
				padding:10px;
			}
			[name=content]{
				width: 200px;
				height:30px;
				border-radius: 5px;
				vertical-align: -10px;
				border:red 1px solid;
			}
			.send{
				padding:5px 10px;
				border:1px solid red;
				border-radius:5px;
				margin-left:10px;
			}
			
		
		</style>
	</head>
	<body>
		<div class="list-text">
			
		</div>
		<div class="list-content">
			<span>张三：</span><textarea name="content"></textarea><a class="send">提交</a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<script type="text/javascript">
		var send=$(".send")
		send.click(function(){
		var value=$("[name=content]").val();
		if(value){
			if(confirm('是否提交评论')){
				var html=`<div> 张三:${value}</div > `
				
//				$(".list-text").append(html)//前面添加
//				$(html).appendTo($(".list-text"))
				$(".list-text").prepend(html)//后面添加
//				$(html).prependTo($(".list-text"))
				$("[name=content]").val('')
			}
		}
		})
	</script>
</html>
